<div class="contactForm">
    <h2 style="margin: 31px 159px; display: flex;">Sign Up Here</h2>
    <form class="formBox" id="SignContact">
        <div class="inputBox w50">
            <span>First Name :- </span><br>
            <input id="first" type="text" placeholder="Enter your first name" name="first" required>
        </div>
        <div class="inputBox w50">
            <span>Last Name :- </span><br>
            <input id="last" type="text" placeholder="Enter your second name" name="last" required>
        </div>
        <div class="inputBox w50">
            <span>Email Address :- </span><br>
            <input id="email" type="text" placeholder="Enter your email address" name="email" required>
        </div>
        <div class="inputBox w50">
            <span>Mobile Number :- </span><br>
            <input id="mobile" type="text" placeholder="Enter your mobile number" name="mobile" required>
        </div>
        <div class="inputBox w50">
            <span>Create Password :- </span><br>
            <input id="Npassword" type="text" placeholder="Enter your New Password" name="password"
                required>
        </div>
        <div class="inputBox w50">
            <span>Confirm Password :- </span><br>
            <input id="Cpassword" type="text" placeholder="Enter your Created Password" name="password"
                required>
        </div>

        <div class="inputBox w150">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>
